apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: front
  name: front
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.network/myapp: "true"
      io.kompose.service: front
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: front
    spec:
      containers:
      - image: nazhu21/test-front:v1
        name: front
        ports:
        - containerPort: 3001
        resources: {}
      restartPolicy: Always
status: {}

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/whitelist-source-range: "24.1.39.220"
spec:
  ingressClassName: nginx
  rules:
  - host: test2.project-312.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-svc
            port:
              number: 3001